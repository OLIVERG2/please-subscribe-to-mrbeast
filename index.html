<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fox questions</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #666;
        }
        /* Form Styles */
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: dodgerblue;
            box-shadow: 0 0 5px rgba(30, 144, 255, 0.5);
        }
        input[type="submit"] {
            background-color: dodgerblue;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #007acc;
        }
        /* Error Styles */
        #errorText {
            color: red;
            margin-top: 5px;
            font-size: 14px;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 5px;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        .close {
            color: #aaa;
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fox questions</h1>
            <p>Enter a question in the field below and click Submit</p>
        </header>
        <main>
            <form id="inputForm" aria-labelledby="formTitle">
                <h2 id="formTitle">User question Form</h2>
                <div>
                    <label for="textinput">Enter something:</label>
                    <input type="text" id="textinput" placeholder="Ask a qusetion about foxes." required aria-required="true">
                    <div id="errorText" aria-live="polite"></div>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </main>
    </div>
    <footer>
        &copy; 2024 Fox questions. All rights reserved.
    </footer>

    <!-- Modal Popup -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalContent"></p>
        </div>
    </div>

    <script>
        // JavaScript for form submission handling and input validation
        document.getElementById("inputForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Validate input
            var input = document.getElementById("textinput").value.trim();
            if (input === "") {
                document.getElementById("errorText").textContent = "Please enter something.";
                return;
            }

            // Clear error message
            document.getElementById("errorText").textContent = "";

            // Show modal with submitted input
            var modal = document.getElementById("myModal");
            var modalContent = document.getElementById("modalContent");
            modalContent.textContent = "You entered: " + input;
            modal.style.display = "block";

            // Close modal when close button is clicked
            var closeButton = document.getElementsByClassName("close")[0];
            closeButton.onclick = function() {
                modal.style.display = "none";
            };

            // Close modal when clicking outside of it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            };
        });
    </script>
</body>
</html>
