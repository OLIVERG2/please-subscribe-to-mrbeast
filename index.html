
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Character Movement Game with Terrain Generator (Extra Large)</title>
<style>
    body {
        font-family: Arial, sans-serif;
        overflow: hidden;
    }
    #container {
        width: 800px;
        height: 800px;
        margin: 0 auto;
        position: relative;
        border: 2px solid black;
    }
    .cell {
        width: 40px;
        height: 40px;
        position: absolute;
        background-color: lightblue; /* Default color for water */
    }
    .land {
        background-color: green; /* Color for land */
    }
    #player {
        width: 80px;
        height: 80px;
        background-image: url('https://art.pixilart.com/5e1cf722cad78b0.gif'); /* Image of the fox */
        background-size: cover;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    #castle {
        width: 200px;
        height: 200px;
        background-image: url('https://art.pixilart.com/45a3b8e84b4a5d7.gif'); /* Image of the castle */
        background-size: cover;
        position: absolute;
        top: calc(50% - 100px);
        left: calc(50% - 100px);
    }
</style>
</head>
<body>
<div id="container">
    <div id="player"></div>
    <div id="castle"></div> <!-- New castle element -->
</div>
<script>
    const container = document.getElementById("container");
    const player = document.getElementById("player");
    const castle = document.getElementById("castle");
    let playerX = 460; // Initial position
    let playerY = 460; // Initial position

    // Generate terrain
    const gridSize = 20;
    const solidBlocks = new Set();

    for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
            const cell = document.createElement("div");
            cell.classList.add("cell");
            cell.style.top = i * 50 + "px";
            cell.style.left = j * 50 + "px";
            if (Math.random() < 0.3) {
                cell.classList.add("land");
                solidBlocks.add(`${i * 50}px-${j * 50}px`); // Add solid block coordinates
            }
            container.appendChild(cell);
        }
    }

    document.addEventListener("keydown", function(event) {
        const speed = 50;
        switch(event.key) {
            case "ArrowUp":
                if (playerY - speed >= 0 && !isCollision(playerX, playerY - speed)) {
                    playerY -= speed;
                }
                break;
            case "ArrowDown":
                if (playerY + speed <= 950 && !isCollision(playerX, playerY + speed)) {
                    playerY += speed;
                }
                break;
            case "ArrowLeft":
                if (playerX - speed >= 0 && !isCollision(playerX - speed, playerY)) {
                    playerX -= speed;
                }
                break;
            case "ArrowRight":
                if (playerX + speed <= 950 && !isCollision(playerX + speed, playerY)) {
                    playerX += speed;
                }
                break;
        }
        player.style.top = playerY + "px";
        player.style.left = playerX + "px";
    });

    function isCollision(x, y) {
        const blockX = Math.floor(x / 50) * 50 + "px";
        const blockY = Math.floor(y / 50) * 50 + "px";
        return solidBlocks.has(`${blockY}-${blockX}`);
    }
</script>
</body>
</html>

    <script>
        // JavaScript for form submission handling and input validation
        document.getElementById("inputForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Validate input
            var input = document.getElementById("textinput").value.trim();
            if (input === "") {
                document.getElementById("errorText").textContent = "Please enter something.";
                return;
            }

            // Clear error message
            document.getElementById("errorText").textContent = "";

            // Show modal with submitted input
            var modal = document.getElementById("myModal");
            var modalContent = document.getElementById("modalContent");
            modalContent.textContent = "You entered: " + input;
            modal.style.display = "block";

            // Close modal when close button is clicked
            var closeButton = document.getElementsByClassName("close")[0];
            closeButton.onclick = function() {
                modal.style.display = "none";
            };

            // Close modal when clicking outside of it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                    

                }
            };
        });
    </script>
</body>
</html>
