<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Adventure Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
</style>
</head>
<body>
<h1>Text Adventure Game</h1>
<p id="story">Welcome to the adventure! Click Start to begin.</p>
<button onclick="startGame()">Start</button>

<script>
  let currentScene = 0;

  const scenes = [
    {
      description: "You are in a forest. You see a path to the north and a cave to the east.",
      options: [
        { text: "Go north", nextScene: 1 },
        { text: "Go east", nextScene: 2 }
      ]
    },
    {
      description: "You reach a clearing with a small stream. There's a bridge to the west.",
      options: [
        { text: "Go south", nextScene: 0 },
        { text: "Cross the bridge", nextScene: 3 }
      ]
    },
    {
      description: "You enter the dark cave. It's too dark to see anything.",
      options: [
        { text: "Go back", nextScene: 0 }
      ]
    },
    {
      description: "You cross the bridge and find a treasure chest!",
      options: [
        { text: "Open the chest", nextScene: 4 }
      ]
    },
    {
      description: "Congratulations! You found a treasure!",
      options: [
        { text: "Play again", nextScene: 0 }
      ]
    }
  ];

  function startGame() {
    currentScene = 0;
    showScene();
  }

  function showScene() {
    const scene = scenes[currentScene];
    const storyElement = document.getElementById("story");
    storyElement.textContent = scene.description;

    const options = scene.options;
    if (options && options.length > 0) {
      const optionsHtml = options.map(option =>
        `<button onclick="goToScene(${option.nextScene})">${option.text}</button>`
      ).join('');
      storyElement.innerHTML += `<div>${optionsHtml}</div>`;
    }
  }

  function goToScene(sceneIndex) {
    currentScene = sceneIndex;
    showScene();
  }
</script>
</body>
</html>
