
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Character Movement Game with Terrain Generator (Normal Size)</title>
<style>
    body {
        font-family: Arial, sans-serif;
        overflow: hidden;
    }
    #container {
        width: 800px; /* Updated container width */
        height: 800px; /* Updated container height */
        margin: 0 auto;
        position: relative;
        border: 2px solid black;
    }
    .cell {
        width: 40px; /* Adjusted cell width */
        height: 40px; /* Adjusted cell height */
        position: absolute;
        background-color: clear; /* Default color for water */
    }
    .land {
        background-color: grey; /* Color for land */
    }
    #player {
        width: 35px;
        height: 35px;
        background-image: url('https://art.pixilart.com/5e1cf722cad78b0.gif'); /* Image of the fox */
        background-size: cover;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    #castle {
        width: 200px;
        height: 200px;
        background-image: url(''); /* Image of the castle */
        background-size: cover;
        position: absolute;
        top: calc(50% - 100px);
        left: calc(50% - 100px);
    }
</style>
</head>
<body>
<div id="container">
    <div id="player"></div>
    <div id="castle"></div> <!-- New castle element -->
</div>
<script>
    const container = document.getElementById("container");
    const player = document.getElementById("player");
    const castle = document.getElementById("castle");
    let playerX = 400; // Initial position (updated)
    let playerY = 400; // Initial position (updated)

    // Generate terrain (updated)
    const gridSize = 20;
    const solidBlocks = new Set();

    for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
            const cell = document.createElement("div");
            cell.classList.add("cell");
            cell.style.top = i * 40 + "px"; // Adjusted cell size
            cell.style.left = j * 40 + "px"; // Adjusted cell size
            if (Math.random() < 0.3) {
                cell.classList.add("land");
                solidBlocks.add(`${i * 40}px-${j * 40}px`); // Adjusted block size
            }
            container.appendChild(cell);
        }
    }

    document.addEventListener("keydown", function(event) {
        const speed = 20;
        switch(event.key) {
            case "ArrowUp":
                if (playerY - speed >= 0 && !isCollision(playerX, playerY - speed)) {
                    playerY -= speed;
                }
                break;
            case "ArrowDown":
                if (playerY + speed <= 760 && !isCollision(playerX, playerY + speed)) {
                    playerY += speed;
                }
                break;
            case "ArrowLeft":
                if (playerX - speed >= 0 && !isCollision(playerX - speed, playerY)) {
                    playerX -= speed;
                }
                break;
            case "ArrowRight":
                if (playerX + speed <= 760 && !isCollision(playerX + speed, playerY)) {
                    playerX += speed;
                }
                break;
        }
        player.style.top = playerY + "px";
        player.style.left = playerX + "px";
    });

    function isCollision(x, y) {
        const blockX = Math.floor(x / 40) * 40 + "px"; // Adjusted block size
        const blockY = Math.floor(y / 40) * 40 + "px"; // Adjusted block size
        return solidBlocks.has(`${blockY}-${blockX}`);
    }
</script>
</body>
</html>
