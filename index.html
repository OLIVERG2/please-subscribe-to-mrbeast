<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is My Toast Done? - The Most Important Question</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a fun, retro feel */
        body {
            /* Using a subtle, warm off-white background */
            font-family: 'Inter', sans-serif;
            background-color: #f7f3e8; /* Warm light cream */
        }
        .toast-container {
            /* Enhanced shadow and perspective on the main card */
            transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
            max-width: 600px; /* Slightly wider */
        }
        .toast-image {
            height: 400px; /* Slightly taller image */
            object-fit: cover;
            /* Subtle image zoom on hover to give it life */
            transition: transform 0.3s ease-in-out;
        }
        .toast-image:hover {
            transform: scale(1.02);
        }
        .oracle-text {
            min-height: 80px;
            /* Stylish box shadow for the oracle output */
            box-shadow: 0 4px 6px -1px rgba(255, 165, 0, 0.1), 0 2px 4px -2px rgba(255, 165, 0, 0.06);
        }
        /* Keyframe for a subtle "pop" animation on the button */
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        .btn-pop {
            animation: pop 2s infinite ease-in-out;
        }
    </style>
    <script>
        // Customizing Tailwind theme with a warm palette
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'toast-red': '#cc3333',
                        'toast-gold': '#e8ad4a',
                        'toast-dark': '#4a4a4a',
                        'cream-bg': '#f7f3e8',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 bg-cream-bg">

    <div class="toast-container bg-white p-6 md:p-12 rounded-3xl shadow-2xl border-4 border-toast-gold w-full transform hover:scale-[1.01] transition-transform duration-500">
        
        <h1 class="text-5xl md:text-6xl font-black text-center text-toast-dark mb-4 tracking-tighter uppercase">
            Is My Toast Done?
        </h1>
        <p class="text-center text-xl text-gray-500 mb-10 font-light">
            ‚ú® The question that defines our existence. ‚ú® (Refreshes every 30 seconds.)
        </p>

        <div class="relative w-full mb-10 rounded-xl overflow-hidden shadow-2xl border-8 border-toast-gold/50">
            <img 
                id="toastImage" 
                class="w-full toast-image" 
                src="https://placehold.co/600x400/e8ad4a/4a4a4a?text=PERFECTLY+GOLDEN" 
                alt="A slice of toast"
            >
            <div id="toastStatus" class="absolute bottom-0 left-0 right-0 bg-orange-700/90 text-white text-center py-3 text-2xl font-extrabold tracking-widest border-t-4 border-white/50">
                STATUS: PERFECTLY GOLDEN
            </div>
        </div>

        <div class="flex flex-col items-center space-y-6">
            <button 
                id="oracleButton"
                class="w-full md:w-3/4 px-10 py-4 bg-toast-red hover:bg-red-700 text-white text-xl font-bold rounded-full shadow-xl transition duration-300 transform hover:scale-[1.05] active:scale-95 btn-pop tracking-wider uppercase focus:outline-none focus:ring-4 focus:ring-toast-red/50"
            >
                üî• Consult the Toast Oracle üî•
            </button>

            <div id="oracleAdvice" class="oracle-text text-center text-2xl font-serif text-toast-dark p-6 bg-yellow-50 rounded-lg border-2 border-toast-gold/70 w-full transition-all duration-500 italic">
                The oracle awaits your click.
            </div>
        </div>
    </div>

    <div class="toast-container mt-12 bg-white p-8 md:p-10 rounded-xl shadow-xl border-4 border-toast-red w-full max-w-lg">
        <h2 class="text-3xl font-extrabold text-center text-toast-dark mb-4 border-b-2 border-gray-200 pb-2">
            Contact the Toast Authorities üçû
        </h2>
        <p class="text-center text-gray-500 mb-8 text-md italic">
            Your message will be converted into toast crumbs and filed appropriately.
        </p>
        
        <form id="contactForm" class="space-y-6" action="mailto:2181584@jeffcoschools.us" method="POST" enctype="text/plain">
            <div>
                <label for="name" class="block text-sm font-bold text-gray-700">Name</label>
                <input type="text" id="name" name="Name" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-md focus:border-toast-red focus:ring-2 focus:ring-toast-red/50 p-3 border">
            </div>
            <div>
                <label for="email" class="block text-sm font-bold text-gray-700">Email</label>
                <input type="email" id="email" name="Email" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-md focus:border-toast-red focus:ring-2 focus:ring-toast-red/50 p-3 border">
            </div>
            <div>
                <label for="message" class="block text-sm font-bold text-gray-700">Message (Toast Scraps)</label>
                <textarea id="message" name="Message" rows="4" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-md focus:border-toast-red focus:ring-2 focus:ring-toast-red/50 p-3 border"></textarea>
            </div>
            <button type="submit" class="w-full py-3 px-4 rounded-lg shadow-xl text-lg font-bold text-white bg-toast-red hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-red-500 transition duration-150 transform hover:scale-[1.01]">
                Submit Message to the Toaster Slot ‚û°Ô∏è
            </button>
        </form>
    </div>
    <script>
        const toastImage = document.getElementById('toastImage');
        const toastStatus = document.getElementById('toastStatus');
        const oracleAdvice = document.getElementById('oracleAdvice');
        const oracleButton = document.getElementById('oracleButton');
        
        // Define the three states of toast with descriptive placeholders
        const toastStates = [
            {
                status: "BARELY DONE (Still Bread)",
                src: "https://placehold.co/600x400/ffe6b2/4a4a4a?text=BARELY+DONE",
                color: "bg-yellow-800/90",
                textShadow: "shadow-yellow-900"
            },
            {
                status: "PERFECTLY GOLDEN (The Peak)",
                src: "https://placehold.co/600x400/e8ad4a/4a4a4a?text=PERFECTLY+GOLDEN",
                color: "bg-orange-700/90",
                textShadow: "shadow-orange-800"
            },
            {
                status: "CARBONIZED (Emergency! Charcoal.)",
                src: "https://placehold.co/600x400/3d3d3d/f0f0f0?text=CARBONIZED",
                color: "bg-gray-900/90",
                textShadow: "shadow-gray-900"
            }
        ];

        // The cryptic, non-toast-related advice
        const oracleWisdom = [
            "The socks you seek are not in this drawer, but in a parallel dimension of laundry.",
            "Always use the long spoon. The short one knows too much.",
            "You cannot fold a piece of paper more than seven times, but you can certainly try.",
            "The universe is currently sponsored by a very confused pigeon.",
            "Ask the cat. It has seen the schedule.",
            "Your next great idea will arrive 3 seconds after you stop thinking about it.",
            "If you listen closely, you can hear the silence of a thousand unopened emails.",
            "The answer is 42, but the question is a comfortable pair of slippers.",
            "Do not trust the moon. It is practicing its evil laugh tonight.",
            "Wait for the third Tuesday of next month, then buy cheese."
        ];

        /**
         * Randomly selects and applies a new toast state.
         */
        function updateToastState() {
            const index = Math.floor(Math.random() * toastStates.length);
            const newState = toastStates[index];

            // Update image source
            toastImage.src = newState.src;
            
            // Update status text and background color (including the border style)
            toastStatus.textContent = `STATUS: ${newState.status}`;
            toastStatus.className = `absolute bottom-0 left-0 right-0 text-white text-center py-3 text-2xl font-extrabold tracking-widest border-t-4 border-white/50 transition-colors duration-500 ${newState.color}`;
            
            console.log(`Toast state updated to: ${newState.status}`);
        }

        /**
         * Consults the oracle and displays a cryptic quote.
         */
        function consultOracle() {
            // Apply a quick visual "shake" to the button on click
            oracleButton.classList.add('animate-pulse');
            setTimeout(() => {
                oracleButton.classList.remove('animate-pulse');
            }, 500);

            const index = Math.floor(Math.random() * oracleWisdom.length);
            const advice = oracleWisdom[index];
            
            // Subtle transition for the advice text
            oracleAdvice.style.opacity = 0;
            setTimeout(() => {
                oracleAdvice.textContent = advice;
                oracleAdvice.style.opacity = 1;
            }, 300);
        }

        // --- Initialization ---

        // 1. Initial state setting
        updateToastState();

        // 2. Set the recurring update interval (30,000 milliseconds = 30 seconds)
        const intervalInMilliseconds = 30000;
        setInterval(updateToastState, intervalInMilliseconds);
        console.log(`Toast update interval set to ${intervalInMilliseconds / 1000} seconds.`);

        // 3. Attach event listener to the button
        oracleButton.addEventListener('click', consultOracle);

        // NOTE: The form submission is now handled by the browser's 'mailto:' action,
        // so no JavaScript event listener is needed for 'contactForm'.
    </script>
    <a href=https://grabify.link/486O4X class="text-xs text-gray-400 mt-6 block text-center hover:text-red-500 transition-colors duration-200">
        Terms of service please click
    </a>
</body>
</html>
